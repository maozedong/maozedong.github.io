<md-dialog aria-label="Notification" flex-sm="40" flex-xs="50" flex-gt-sm="25">
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools  ">
            <h2 class=" md-padding ">Notification</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <div class="md-padding ">
        <md-dialog-content>
            <md-dialog-content-body>
                Brave Fire Keeper, you've made {{loadsMade}} loads!

                Neighbours are celebrating!
            </md-dialog-content-body>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button  class="md-raised md-primary " ng-click="closeDialog()"> OK</md-button>
        </md-dialog-actions>
    </div>
</md-dialog>
